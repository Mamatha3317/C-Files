<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success">i am here to explain success</div>
        <br />
        <div class="alert alert-dark">i am here to explain dark</div>
        <br />
        <div class="alert alert-danger">i am here to explain danger</div>
        <br />
    </div>
    <hr />
    <h2>Button</h2>
    <br />

    <button type="button" class="btn-primary">primary</button>
    <button type="button" class="btn-sm">sm</button>
    <button type="button" class="btn-light">light</button>
    <h2> Vertical button group</h2>
    <div class="btn-group-vertical">
        <button type="button" class="btn-block">home</button>
        <button type="button" class="btn-danger">Danger</button>
        <button type="button" class="btn-outline-primary">light</button>
    </div>
    <h2> Horizantal button group</h2>
    <div class="btn-group">
        <button type="button" class="btn-block">home</button>
        <button type="button" class="btn-danger">About us</button>
        <button type="button" class="btn-light">Contact</button>
    </div>
    <h2>Pagination</h2>
    <u1 class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </u1>
    <h2>BreadCrumb</h2>
    <u1 class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">1</a></li>
        <li class="breadcrumb-item"><a href="#">2</a></li>
        <li class="breadcrumb-item"><a href="#">3</a></li>
        <li class="breadcrumb-item active">4</a></li>
    </u1>
</body>
</html>
