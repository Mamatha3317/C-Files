<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personal Details</title>
</head>
<body>
    <form>
        <legend>
            Personal Details
        </legend>
        <table>
            <tr>
                <td>
                    Enter Name:
                </td>
                <td>
                    <input id="Text1" type="Text"/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Password :
                </td>
                <td>
                    <input id="Password1" type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter email :
                </td>
                <td>
                    <input id="Text1" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    Enter branch:
                </td>
                <td>
                    <select name="branch">
                        <option value="CSE">
                            CSE
                        </option>
                        <option value="IT">
                            IT
                        </option>
                        <option value="ECE">
                            ECE
                        </option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    Enter Gender :
                </td>
                <td>
                    <input id="Radio1" type="radio" />Male
                    <input id="Radio1" type="radio" />Female
                </td>
            </tr>
            <tr>
                <td>
                    Enter Course :
                </td>
                <td>
                    <input id="Checkbox1" type="checkbox" />BTech
                    <input id="Checkbox1" type="checkbox" />MTech
                </td>
            </tr>
            <tr>
                <td>
                    <input id="Submit1" type="submit" value="submit" />
                </td>
                <td>
                    <input id="Reset1" type="reset" value="reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
